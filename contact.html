<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | FC Photo Houston</title>
  <meta name="description" content="Contact FC Photo Houston to book a session, ask a question, or learn more about our photography services.">
  <meta property="og:title" content="Contact | FC Photo Houston">
  <meta property="og:description" content="We'd love to hear from you. Get in touch with FC Photo Houston today.">
  <meta property="og:image" content="https://www.fcphotohouston.com/images/social-preview.jpg">
  <meta property="og:url" content="https://www.fcphotohouston.com/contact.html">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
    }

    nav {
      background-color: #000;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
    }

    .form-container {
      max-width: 600px;
      background-color: white;
      margin: auto;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 30px;
      background-color: #000;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }

    footer a {
      color: #ddd;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    .social-icon {
      height: 22px;
      width: 22px;
      vertical-align: middle;
      margin-right: 6px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="nav-buttons">
    <a href="index.html" class="btn">Home</a>
    <a href="portfolio.html" class="btn">Portfolio</a>
    <a href="booking.html" class="btn">Booking</a>
    <a href="contact.html" class="btn">Contact</a>
    <a href="pricing.html" class="btn">Pricing</a>
    <a href="testimonials.html" class="btn">Testimonials</a>
    <a href="faq.html" class="btn">FAQ</a>
  </div>

  <h1>Contact FC Photo Houston</h1>

  <!-- Contact Form -->
  <div class="form-container">
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- JavaScript for form handling -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      try {
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (result.success) {
          alert('Thank you! Your message was sent successfully.');
          form.reset();
        } else {
          alert('Something went wrong. Please try again.');
        }
      } catch (error) {
        console.error('Submission error:', error);
        alert('Unable to send message. Please try again later.');
      }
    });
  </script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FC Photo Houston</p>
    <p>
      <a href="index.html">Home</a> |
      <a href="portfolio.html">Portfolio</a> |
      <a href="booking.html">Book</a> |
      <a href="contact.html">Contact</a>
    </p>
    <p>
      <a href="mailto:info@fcphotohouston.com">info@fcphotohouston.com</a> |
      <a href="https://www.instagram.com/fcphotohouston" target="_blank">
        <img src="images/instagram-icon.png" alt="Instagram" class="social-icon" />
        @fcphotohouston
      </a>
    </p>
  </footer>

</body>
</html>
