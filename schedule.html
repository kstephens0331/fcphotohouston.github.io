<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Your Session</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .calendly-inline-widget {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="calendlyContainer" class="calendly-inline-widget"></div>

  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    const name = getQueryParam('name');
    const email = getQueryParam('email');
    const phone = getQueryParam('phone');
    const notes = getQueryParam('notes');

    const calendlyUrl = 'https://calendly.com/astephens-fcphoto' +
      '?name=' + encodeURIComponent(name) +
      '&email=' + encodeURIComponent(email) +
      '&a1=' + encodeURIComponent(phone) +
      '&a2=' + encodeURIComponent(notes);

    Calendly.initInlineWidget({
      url: calendlyUrl,
      parentElement: document.getElementById("calendlyContainer"),
      prefill: {},
      utm: {}
    });
  </script>

</body>
</html>
