  <!-- Calendly Script -->
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    const name = getQueryParam('name');
    const email = getQueryParam('email');
    const phone = getQueryParam('phone');
    const notes = getQueryParam('notes');

    const calendlyUrl = 'https://calendly.com/astephens-fcphotohouston' +
      '?name=' + encodeURIComponent(name) +
      '&email=' + encodeURIComponent(email) +
      '&a1=' + encodeURIComponent(phone) +
      '&a2=' + encodeURIComponent(notes);

    Calendly.initInlineWidget({
      url: calendlyUrl,
      parentElement: document.getElementById("calendlyContainer"),
      prefill: {},
      utm: {}
    });
  </script>
