<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Your Session | FC Photo Houston</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    nav {
      background-color: #000;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .calendly-inline-widget {
      height: 90vh;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Calendly Calendar -->
  <div id="calendlyContainer" class="calendly-inline-widget"></div>

  <!-- Calendly Script -->
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    const name = getQueryParam('name');
    const email = getQueryParam('email');
    const phone = getQueryParam('phone');
    const notes = getQueryParam('notes');

    const calendlyUrl = 'https://calendly.com/astephens-fcphoto' +
      '?name=' + encodeURIComponent(name) +
      '&email=' + encodeURIComponent(email) +
      '&a1=' + encodeURIComponent(phone) +
      '&a2=' + encodeURIComponent(notes);

    Calendly.initInlineWidget({
      url: calendlyUrl,
      parentElement: document.getElementById("calendlyContainer"),
      prefill: {},
      utm: {}
    });
  </script>

</body>
</html>
