    body {
      font-family: Arial, sans-serif;

    form {
      max-width: 600px;
      margin: 0 auto 50px;
      background: white;

      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;

      border: none;
      border-radius: 6px;

      width: 100%;

  <!-- Booking Form -->
  <form action="schedule.html" method="GET">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />
